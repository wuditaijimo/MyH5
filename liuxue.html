<h1>细数六学箴言</h1>
</head>
<body>
<br></br>
<p>80年代初没有隐形眼镜</p>
<p>苦练七二变，笑对八一难</p>
<p>细说不是胡说，改编不是乱编</p>
<p>六叔叔，孙悟空的取经路上认识了几个女妖（精）啊？</p>
<p>你这身份证是假的，我说是真的，他说：“你不是姓六吗”</p>
<p>就我一个人有号码一模一样的身份证——一个叫六小龄童，一个叫章金莱</p>
<p>像这样神话英雄、世界名著，那么这个剧的主创人员、编导演是要向全国人民谢罪的</p>
<p>一个民族没有自己的文化是可怕的，当有了自己的文化，我们不去弘扬是可悲的，尤其是去恶搞的话，那就是可耻了！</p>
